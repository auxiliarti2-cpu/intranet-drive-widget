<!DOCTYPE html>
<html>
<head>
    <title>Widget de Carpetas de Drive</title>
    <meta charset="utf-8">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script src="app.js"></script>
    <style>
        #drive-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 400px; /* Para que sea cómodo en Google Sites */
            overflow-y: auto;
        }
        .folder-item {
            padding: 5px 0;
            cursor: pointer;
            border-bottom: 1px dotted #eee;
        }
        .folder-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="status">Cargando...</div>
    <div id="g_id_onload"
         data-client_id="TU_CLIENT_ID_DE_GCP"
         data-scope="https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/userinfo.email"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <h3>Mis Carpetas de Drive:</h3>
    <div id="drive-content">
        <p>Inicia sesión para ver tus carpetas.</p>
    </div>
</body>
</html>
